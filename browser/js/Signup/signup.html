<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendSignUp(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <h1>Enter Your information</h1>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
