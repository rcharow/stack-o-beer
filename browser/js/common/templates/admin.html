<div>
	<div class="btn-group" role="group" aria-label="...">
	  <button type="button" class="btn btn-default" ng-class="{btnSelected: adminAction.edit}" ng-click="toggleAction('edit')" >Edit Beer</button>
	  <button type="button" class="btn btn-default" ng-class="{btnSelected: adminAction.add}" ng-click="toggleAction('add')">Add New Beer</button>
	  <button type="button" class="btn btn-default" ng-class="{btnSelected: adminAction.order}" ng-click="toggleAction('order')">Edit Orders</button>
	</div>

	<alert type="success" ng-show="success">{{success}}</alert> 
	<alert type="danger" ng-show="error">{{error}}</alert> 
	<select class="form-control beer-select" ng-show="adminAction.edit" ng-model="selectedBeerId" ng-change="getBeer()">
		<option value="" disabled selected>Select a Beer</option>
		<option ng-repeat="beer in beers" value="{{beer._id}}">{{beer.name}}</option>
	</select>
	<div class="admin-form col-2" ng-show="adminAction.add">	
		<addbeerform name="addForm" beer="newBeer" cat="categories" style="styles" brew="breweries" update="addBeer()"></addformbeer>
	</div>
	<div class="admin-form">
		<editbeerform ng-show="adminAction.edit" beer="selectedBeer" name="addForm" cat="categories" style="styles" brew="breweries" update="updateBeer()" name="editForm"></editformbeer>
	</div>
</div>
