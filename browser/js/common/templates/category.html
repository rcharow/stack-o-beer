 <div id = "display" style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="beer in beers" active="beer.active" ng-click="displayBeer(beer)">

        <img ng-src="http://fillmurray.com/400/287" class="caption-img" style = "margin:auto">
        <div class="carousel-caption">
          <h4>{{beer.name}}</h4>
          <p>{{beer.brewery_oid.name}}</p>
        </div>
      </slide>
    </carousel>
  </div>
<browselist></browselist>
