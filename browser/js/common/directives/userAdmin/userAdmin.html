<select class="form-control" ng-model="selectedUserId" ng-change="getUser()">
	<option value="" disabled selected>Select a User to Manage</option>
	<option ng-repeat="user in users" value="{{user._id}}">{{user.email}}</option>
</select>

<form>
	<h4>Edit User</h4>
	<label for="id">User Id</label>
	<input name="id" type="text" class="form-control" ng-readonly="true" ng-model="user._id">
	<label for="email">Email</label>
	<input name="email" type="text" class="form-control" ng-readonly="true" ng-model="user.email">
	<label for="admin">Toggle Admin Role</label>
	<input name="admin" type="checkbox" class="form-control" ng-model="user.admin">
	<label for="reset">Trigger Password Reset?</label>
	<input name="reset" type="checkbox" class="form-control" ng-model="user.reset">
	<input type="submit" class="btn btn-default submit" ng-click="updateUser()" value="Submit"/>
</form>
<alert type="success" ng-show="success">{{success}}</alert> 
<alert type="danger" ng-show="error">{{error}}</alert>
