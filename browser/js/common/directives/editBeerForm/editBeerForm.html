<form>
	<div class="col-sm-6 col-md-6 col-lg-6">
		<label for="name">Beer Name</label>
		<input ng-model="editBeer.name" class="form-control" type="text" name="name" required/>

		<label for="description">Description</label>
		<input ng-model="editBeer.descript" class="form-control" type="text" name="desciption"/>

		<label for="tags">Tags (comma delimited please)</label>
		<input ng-model="editBeer.tags" class="form-control" type="text" name="tags"/>
	</div>

	<div class="col-sm-6 col-md-6 col-lg-6">
		<label for="category">Category</label>
		<input ng-model="editBeer.cat_oid.cat_name" ng-readonly="true" class="form-control" type="text" name="category"/>

		<label for="style">Style</label>
		<input ng-model="editBeer.style_oid.style_name" ng-readonly="true" class="form-control" type="text" name="style"/>

		<label for="brewery">Brewery</label>
		<input ng-model="editBeer.brewery_oid.name" ng-readonly="true" class="form-control" type="text" name="brewery"/>
	</div>
	
	<input type="submit" class="btn btn-default submit" ng-click="update()" value="Submit"/>
</form>
