<div>
	<h4>Item: {{beer.name}}</h4>
	 <input type="text" ng-show = "editing" ng-model = "quantity" value = "{{beer.quantity}}"></input>
    <h6 ng-show = "!editing"> Quantity: {{beer.quantity}}</h6> 
    <button class = "btn btn-default" ng-show = "editing" ng-click = "submit(beer)">Submit</button>
    <h6>Price: {{beer.price}}</h6>
    <button class = "btn btn-default" ng-click = "showEdit(beer)">Edit</button>
    <button class = "btn btn-default" >Delete</button>
</div>
